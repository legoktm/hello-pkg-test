on:
  push:
    branches:
      - master

jobs:
  build-deb:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        distro: [focal, bionic]
    steps:
      - uses: actions/checkout@v2

      - uses: legoktm/gh-action-auto-dch@master
        with:
          fullname: Kiwix robot test
          email: kiwix@legoktm.com
          distro: focal

      - uses: legoktm/build-dpkg@focal
        if: matrix.distro == 'focal'
        name: Build package for focal
        id: build-focal
        with:
          args: --no-sign

      - uses: legoktm/build-dpkg@bionic
        if: matrix.distro == 'bionic'
        name: Build package for bionic
        id: build-bionic
        with:
          args: --no-sign

      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: output

      - uses: legoktm/gh-action-dput@master
        with:
          gpg_key: ${{ secrets.GPG_KEY }}
          repository: ppa:kiwixteam/kiwix-test
          packages: output/*_source.changes
